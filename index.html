<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <!-- Carregando o Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usando a fonte Inter para uma melhor legibilidade -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Importando a biblioteca PDF.js da Mozilla -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #pdf-viewer-container {
            width: 100%;
            max-width: 900px; /* Limita a largura máxima para melhor leitura */
            margin: 0 auto;
        }
        #the-canvas {
            border: 1px solid #e2e8f0; /* Borda suave */
            direction: ltr;
            width: 100%;
            height: auto;
            display: block; /* Remove espaço extra abaixo do canvas */
        }
        /* Estilo para botões desativados */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Cabeçalho da página -->
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Preview de Documento</h1>
            <p class="text-md text-gray-600 mt-2">Visualização do documento incorporado.</p>
        </header>

        <!-- Container do PDF Viewer -->
        <div id="pdf-viewer-container" class="bg-white rounded-lg shadow-lg p-4">
            <!-- Controles de Navegação -->
            <div class="flex items-center justify-center mb-4">
                <button id="prev" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l transition-colors duration-200">
                    Anterior
                </button>
                <div class="px-4 text-gray-700 bg-gray-100 py-2">
                    <span>Página: <span id="page_num">--</span> / <span id="page_count">--</span></span>
                </div>
                <button id="next" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r transition-colors duration-200">
                    Próxima
                </button>
            </div>

            <!-- Onde o PDF será renderizado -->
            <div id="canvas-wrapper" class="relative">
                <canvas id="the-canvas" class="rounded-md"></canvas>
                <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75">
                    <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Adiciona um listener para garantir que o DOM esteja completamente carregado antes de executar o script.
        document.addEventListener('DOMContentLoaded', function() {
            // URL para o arquivo PDF "raw" no GitHub. Este link é o correto para buscar os dados do arquivo.
            const url = 'https://raw.githubusercontent.com/LopesEB/meus-documentos/main/simptoons.pdf';

            // Configurando o worker do PDF.js
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

            let pdfDoc = null;
            let pageNum = 1;
            let pageRendering = false;
            let pageNumPending = null;
            const scale = 1.8; // Aumenta a escala para melhor resolução
            const canvas = document.getElementById('the-canvas');
            const ctx = canvas.getContext('2d');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const loadingSpinner = document.getElementById('loading-spinner');

            function renderPage(num) {
                pageRendering = true;
                loadingSpinner.style.display = 'flex'; // Mostra o spinner

                pdfDoc.getPage(num).then(function(page) {
                    const viewport = page.getViewport({ scale: scale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    const renderTask = page.render(renderContext);

                    renderTask.promise.then(function() {
                        pageRendering = false;
                        loadingSpinner.style.display = 'none'; // Esconde o spinner
                        if (pageNumPending !== null) {
                            renderPage(pageNumPending);
                            pageNumPending = null;
                        }
                        updateButtons();
                    });
                });

                document.getElementById('page_num').textContent = num;
            }

            function queueRenderPage(num) {
                if (pageRendering) {
                    pageNumPending = num;
                } else {
                    renderPage(num);
                }
            }

            function onPrevPage() {
                if (pageNum <= 1) return;
                pageNum--;
                queueRenderPage(pageNum);
            }
            prevButton.addEventListener('click', onPrevPage);

            function onNextPage() {
                if (pageNum >= pdfDoc.numPages) return;
                pageNum++;
                queueRenderPage(pageNum);
            }
            nextButton.addEventListener('click', onNextPage);
            
            function updateButtons() {
                prevButton.disabled = (pageNum <= 1);
                nextButton.disabled = (pageNum >= pdfDoc.numPages);
            }

            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                document.getElementById('page_count').textContent = pdfDoc.numPages;
                renderPage(pageNum);
            }).catch(function(error) {
                console.error('Erro ao carregar o PDF: ', error);
                loadingSpinner.textContent = 'Falha ao carregar o PDF.';
            });
        });
    </script>

</body>
</html>
