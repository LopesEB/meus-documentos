<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <!-- Carregando o Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usando a fonte Inter para uma melhor legibilidade -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        /* Faz o container do iframe ocupar o espaço restante */
        .iframe-container {
            flex-grow: 1;
            width: 100%;
        }
        .pdf-iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 flex flex-col h-full">
        <!-- Cabeçalho da página -->
        <header class="text-center mb-6 flex-shrink-0">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Preview de Documento</h1>
            <p class="text-md text-gray-600 mt-2">Visualização do documento incorporado via GitHub Pages.</p>
        </header>

        <!-- Container do PDF -->
        <div class="iframe-container bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- O 'iframe' agora usa o link do GitHub Pages com o novo nome do arquivo. -->
            <!-- Este link só funcionará APÓS ativar o GitHub Pages nas configurações do repositório. -->
            <iframe 
                src="https://lopeseb.github.io/meus-documentos/simptoons.pdf" 
                class="pdf-iframe"
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
